
<!doctype html>
<html lang="en">
  <head>
    <title>login form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .form-container{
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px #000;
      padding: 30px;
      position: absolute;
      top: 16vh;
      margin-left: 5vh;
    }
    
    
    .form-container #submit{
   background-color:lightblue;
   text-transform: uppercase;
   cursor: pointer;
   border-radius: 10px;
   width: 100%;
    }
    .form-container #submit:focus{
      background-color: red;
    }
    

  </style>
  </head>
  <body>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6">
      <form class="form-container">
        <div class="form-group">
          <label for="email"class="text-uppercase">email:</label>
          <input type="text"name="email"id="email"placeholder="enter your email"class="form-control">
          <div id="error"></div>
        </div>
        <div class="form-group">
          <label for="password"class="text-uppercase">password:</label>
          <input type="text"name="password"id="password"placeholder="enter your password"class="form-control">
          <div id="error1"></div>
        </div>
        <div class="form-group">
          <label for="cpassword"class="text-uppercase">confirm password:</label>
          <input type="text"name="cpass"id="cpassword"placeholder="enter  confirm password"class="form-control">
          <div id="error2"></div>
        </div>
        <input type="submit"id="submit"value="login">
        <small class="text-center bg-silver">Don't have an account?<br>
          <a href="#"class="text-uppercase text-center">sign up</a>
      </form>
    </div>
  </div>
</div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      
    </script>
    <script>
      $(document).ready(function(){
        $('#submit').click(function(){
          var email= $('#email').val();
          if(email==""){
            $('#error').html('**email must be filled.');
            $('#error').css('color',"red");
            return false;
          }
          var password=$('#password').val();
          if(password==""){
            $('#error1').html('**password must be requires.');
            $('#error1').css("color","red");
            return false;
          }
         else if(password.length<5){
          $('#error1').html('**password at least 8 char');
          $('#error1').css('color','red');
          return false;
         }
         var cpass=$('#cpassword').val();
         if(cpass==""){
          $('#error2').html('**cpassword must be required');
           $('#error2').css('color','red');
          return false;
         }
      else if(cpass!=password){
        $('#error2').html('**password must be same.');
        $('#error2').css('color','red');
        return false;

      }


        });
      });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
